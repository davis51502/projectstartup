<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Ratings Hub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/src/styles/styles.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸŽ¬</text></svg>">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <div class="container">
                <a class="navbar-brand" href="#">
                    <i class="fas fa-film"></i>
                    <span>Movie Ratings Hub</span>
                </a>
                <div class="dropdown d-lg-none">
                    <button class="btn btn-secondary dropdown-toggle" type="button" 
                            data-bs-toggle="dropdown" 
                            aria-expanded="false">
                        Menu
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end shadow">
                        <li><a class="dropdown-item" href="index.html">Home</a></li>
                        <li><a class="dropdown-item" href="discover.html">Discover</a></li>
                        <li><a class="dropdown-item" href="watchlist.html">Watchlist</a></li>
                        <li><a class="dropdown-item" href="profile.html">Profile</a></li>
                    </ul>
                </div>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="discover.html">Discover</a></li>
                        <li class="nav-item"><a class="nav-link" href="watchlist.html">Watchlist</a></li>
                        <li class="nav-item"><a class="nav-link" href="profile.html">Profile</a></li>
                    </ul>
                    <form class="d-flex login-form">
                        <input class="form-control me-2" type="text" placeholder="Username" required>
                        <input class="form-control me-2" type="password" placeholder="Password" required>
                        <button class="btn btn-light me-2" type="submit">Login</button>
                        <button class="btn btn-outline-light" type="button">Create</button>
                    </form>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <section class="discover-section container py-5">
            <h1 class="mb-4">Discover Your Next Favorite Movie</h1>
            <div class="card shadow-sm mb-4">
                <div class="card-body">
                    <div class="row g-3">
                        <div class="col-12">
                            <div class="input-group">
                                <input type="text" class="form-control" placeholder="Search for movies...">
                                <button class="btn btn-primary">
                                    <i class="fas fa-search"></i>
                                </button>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <select class="form-select" id="genre-filter">
                                <option value="">All Genres</option>
                                <option value="action">Action</option>
                                <option value="comedy">Comedy</option>
                                <option value="drama">Drama</option>
                                <option value="horror">Horror</option>
                                <option value="sci-fi">Sci-Fi</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <select class="form-select" id="year-filter">
                                <option value="">All Years</option>
                                <option value="2020-2025">2020's</option>
                                <option value="2010-2019">2010's</option>
                                <option value="2000-2009">2000's</option>
                                <option value="1990-1999">1990's</option>
                                <option value="1980-1989">1980's</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <div class="movie-grid row g-4">
                <!-- Movies will be dynamically added here -->
                 <span class="container text-center">Movies to be dynamically added here</span>
            </div>
        </section>
    </main>

    <footer class="bg-primary text-white py-4 mt-5">
        <div class="container text-center">
            <p class="mb-0">&copy; 2025 Movie Ratings Hub. Created by Davis Wollesen - 
                <a href="https://github.com/davis51502/projectstartup" target="_blank" class="text-light">
                    <i class="fab fa-github"></i> GitHub
                </a>
            </p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
