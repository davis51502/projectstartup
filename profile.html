<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - Movie Ratings Hub</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸŽ¬</text></svg>">
    <link rel="stylesheet" href="/src/styles/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <i class="fas fa-film"></i>
                <span>Movie Ratings Hub</span>
            </div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="discover.html">Discover</a></li>
                <li><a href="watchlist.html">Watchlist</a></li>
                <li><a href="profile.html">Profile</a></li>
            </ul>
            <div class="login-container">
                <form class="login-form">
                    <input type="text" placeholder="Username" required>
                    <input type="password" placeholder="Password" required>
                    <div class="button-group">
                        <button type="submit" class="login-btn">Login</button>
                        <button type="button" class="create-btn">Create</button>
                    </div>
                </form>
            </div>
        </nav>
    </header>

    <main>
        <section class="profile-section">
            <h1>My Profile</h1>
            <div class="profile-info">
                <div class="profile-avatar">
                    <img src="src/images/profilePicMan.jpeg" alt="Profile">
                </div>
                <div class="profile-details">
                    <h2>Username</h2>
                    <p>Member since: January 2025</p>
                    <p>Movies Rated: 0</p>
                    <p>Watchlist Items: 0</p>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Movie Ratings Hub. Created by Davis Wollesen - 
            <a href="https://github.com/davis51502/projectstartup" target="_blank">
                <i class="fab fa-github"></i> GitHub
            </a>
        </p>
    </footer>

    <script src="../scripts/script.js"></script>
</body>
</html>
